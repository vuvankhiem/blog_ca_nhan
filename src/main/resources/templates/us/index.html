<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/us/fragments :: head(~{::title},~{})">
    <title>Trang chá»§</title>
</head>


<body>

<div class="wrap">

    <!--Header-->
    <header th:replace="/us/fragments :: header"></header>
    <!--End Header-->


    <!--Content-->
    <section class="site-section pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="owl-carousel owl-theme home-slider">
                        <th:block th:each="postSile : ${postSile}">
                            <div>
                                <a th:href="@{/bai-viet/{id}(id=${postSile.postId})}"
                                   class="a-block d-flex align-items-center height-lg" style=""
                                   th:style="'background-image: url('+ ${postSile.postImage} +');'">

                                    <div class="text half-to-full">
                                        <span class="category mb-5" th:text="${postSile.category.categoryName}"></span>
                                        <div class="post-meta">
                                            <span class="author mr-2"><img th:src="@{${postSile.account.avatar}}"
                                                                           alt="Colorlib">
                                                <span th:text="${postSile.account.fullName}"></span>
                                            </span>&bullet;
                                            <span class="mr-2" th:text="${postSile.postDate}"></span> &bullet;
                                            <span class="ml-2">
                                                <span class="fa fa-eye"></span>
                                                <span th:text="${postSile.postViews}"></span>
                                            </span>
                                        </div>
                                        <h3 th:text="${postSile.postTitle}"></h3>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem nobis, ut
                                            dicta
                                            eaque ipsa laudantium!</p>
                                    </div>
                                </a>
                            </div>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section py-sm">
        <div class="container">

            <div class="row blog-entries">
                <div class="col-md-12 col-lg-8 main-content">
                    <div class="row">
                        <th:block th:each="post : ${postList}">
                            <div class="col-md-6">
                                <a th:href="@{/bai-viet/{id}(id=${post.postId})}" class="blog-entry element-animate"
                                   data-animate-effect="fadeIn">
                                    <img src="/us/images/img_5.jpg" th:src="@{${post.postImage}}"
                                         alt="Image placeholder">
                                    <div class="blog-content-body">
                                        <div class="post-meta">
                                            <span class="author mr-2">
                                                <img th:src="@{${post.account.avatar}}"
                                                     th:alt="${post.postTitle}">
                                                <span
                                                        th:text="${post.account.fullName}">

                                                </span>
                                            </span>&bullet;
                                            <span class="mr-2" th:text="${post.postDate}"></span> &bullet;
                                            <span class="ml-2"><span class="fa fa-eye"></span> <span
                                                    th:text="${post.postViews}"></span></span>
                                        </div>
                                        <h2 th:text="${post.postTitle}"></h2>
                                    </div>
                                </a>
                            </div>
                        </th:block>

                    </div>
                    <div class="row mt-5">
                        <div class="col-md-12 text-center">
                            <nav aria-label="Page navigation" class="text-center">
                                <ul class="pagination">
                                    <li th:if="${page>1}" class="page-item">
                                        <a class="page-link" th:href="@{/trang-chu(page=${page}-1)}">&lt;</a>
                                    </li>
                                    <th:block th:each="i : ${#numbers.sequence(1,totalPage)}">
                                        <li class="page-item" th:classappend="${page==i}?active">
                                            <a class="page-link"
                                               th:href="@{/trang-chu(page=${i})}"
                                               th:text="${i}">
                                            </a>
                                        </li>
                                    </th:block>
                                    <li th:if="${page<totalPage}" class="page-item">
                                        <a class="page-link" th:href="@{/trang-chu(page=${page}+1)}">></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--SideBar-->
                <div th:replace="/us/fragments :: sideBar"></div>
                <!--End SideBar-->


            </div>
        </div>
    </section>
    <!--End Content -->
    <!--Footer-->
    <footer th:replace="/us/fragments :: footer"></footer>
    <!--End Footer-->

</div>
<!--Loader-->
<div th:replace="/us/fragments :: loader"></div>
<!--End Loader-->
