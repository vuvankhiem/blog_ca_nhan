<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng kí</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/us/css/style_f.css}">

    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }

    </style>
</head>
<body>
<div class="main">
    <!-- Sing in  Form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title" style="text-align: center;">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form" th:action="@{/dang-ki}" th:object="${account}">
                        <div class="form-group">
                            <label for="name"><i style="font-size: 19px;" class="zmdi zmdi-account material-icons-name"></i></label>
                            <input th:field="*{fullName}" type="text"  id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account-circle material-icons-name"></i></label>
                            <input th:field="*{username}" type="text" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email material-icons-name"></i></label>
                            <input th:field="*{email}" type="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock material-icons-name"></i></label>
                            <input th:field="*{password}" type="password" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline material-icons-name"></i></label>
                            <input th:field="*{re_password}" type="password"  id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <span th:if="${#fields.hasAnyErrors()}">
                                <span th:each="err : ${#fields.allErrors()}" th:text="${err}"></span>
                            </span>
                            <span th:text="${err}"></span>
                        </div>
                        <div class="form-group form-button" style="text-align: center;">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="us/images/signup-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{/dang-nhap}" class="signup-image-link">You have an account</a>
                </div>
            </div>
        </div>
    </section>
    <!--End Sing in  Form -->
</div>
<!-- JS -->
<script th:src="@{/us/js/jquery-3.2.1.min.js}"></script>
</body>
</html>
